{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Ministry of Science, Technology and Innovation</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'assets/img/Msti/c0f599bb-4f86-41cf-9df5-26ebbc9bd50f.JPG' %}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/variables.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">



</head>

<body>

  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between text-white">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope-fill"></i><a href="mailto:info@msti.gov.kn.ng" class="text-white">{{contact.email}}</a>
        <i class="bi bi-phone-fill phone-icon"></i><a href="tel:+2348023048999" class="text-white">{{contact.call}}</a>
      </div>
      <div class="social-links d-none d-md-block">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </section>

  <!-- ======= Header ======= -->
  <div class="container">
         <div class="row d-flex align-items-center">
             <!-- Logo -->
             <div class="col-2">
              <div class="container">
                 <div class="responsive">
                     <a href="#"><img src="{% static 'assets/img/Msti/c0f599bb-4f86-41cf-9df5-26ebbc9bd50f.JPG' %}" width="100%" height="100%" alt=""></a>
                 </div>
                </div>
             </div>
             <div class="col-8">
              <div class="container">
                 <div class="responsive">
                  <img src="{% static 'assets/img/Msti/mist.png' %}" width="100%" height="100%" alt="">
                 </div>
              </div>
             </div>
             <div class="col-2">
              <div class="container">
              <div class="responsive">
                <a href="#"><img src="{% static 'assets/img/Msti/54515981-0b4e-4ad3-ad99-8df45a1945e8.JPG' %}" width="100%" height="100%" alt="" style="border-radius: 50%; border: 2px solid #028a0F;"></a>
              </div>
              </div>
          </div>
         </div>
 </div>

  {% block content%}


  {% endblock %}

  <footer id="footer">
    <div class="container">
      <h3>Ministry of Science, Technology and Innovation</h3>
      <p>{{footer.body}}</p>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>MSTI</span></strong> {{footer.year|date:"Y"}}
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
